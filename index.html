<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SideGigMe – Launch Your Side Hustle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #1f2937;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    main {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }
    .tool {
      background-color: white;
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 5px 15px rgba( 0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }
    .tool:hover {
      transform: translateY(-5px);
    }
    .tool img {
      max-width: 120px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .tool a {
      text-decoration: none;
      color: #1f2937;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>SideGigMe</h1>
    <p>Kickstart your next side hustle with the best tools in the game</p>
  </header>
  <main>
    <div class="tools">
      <div class="tool">
        <a href="https://www.printful.com" target="_blank">
          <img src="./assets/printful-logo.png" alt="Printful Logo">
          <div>Printful</div>
        </a>
      </div>
      <div class="tool">
        <a href="https://www.canva.com" target="_blank">
          <img src="./assets/canva-logo.png" alt="Canva Logo">
          <div>Canva</div>
        </a>
      </div>
      <div class="tool">
        <a href="https://www.notion.so" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Notion-logo.svg/2048px-Notion-logo.svg.png" alt="Notion Logo">
          <div>Notion</div>
        </a>
      </div>
      <div class="tool">
        <a href="https://www.shopify.com" target="_blank">
          <img src="https://cdn.shopify.com/assets/images/logos/shopify-bag.png" alt="Shopify Logo">
          <div>Shopify</div>
        </a>
      </div>
      <div class="tool">
        <a href="https://www.convertkit.com" target="_blank">
          <img src="./assets/convertkit-logo.svg" alt="ConvertKit Logo">
          <div>ConvertKit</div>
        </a>
      </div>
    </div>
  </main>
  <footer>
    © 2025 SideGigMe – Affiliate links may be used. We may earn a commission if you purchase via these links.
  </footer>
</body>
</html>
